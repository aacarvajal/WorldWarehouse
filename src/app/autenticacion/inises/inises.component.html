<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="loginForm">
        <h4>Introduzca los siguientes datos:</h4>
        <label>Correo Electrónico</label>
        <input type="email" id="inputEmail" class="form-control" formControlName="email" required autofocus>
        <label>Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" formControlName="password" required>
        <hr>
        <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Inicie
          sesión</button>
        <button type="submit" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Iniciar sesion con Google</button>
      </form>
    </div>
  </div>
</div>
